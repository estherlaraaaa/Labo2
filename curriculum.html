<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <section>
        <form action="" method="POST">
            <center>
                <h1>Curriculum Vitae</h1>
            </center>

            <article>
                <fieldset>
                    <legend>Personal Data</legend>
                    <label>DUI</label>
                    <input type="text" placeholder="048134128" required pattern=".{9}" title="Son 9 caracteres"
                        title="5 to 10 characters">

                    <label>First Name</label>
                    <input type="text" placeholder="First Name" required>

                    <label>Last Name</label>
                    <input type="text" placeholder="Last Name" required>

                    <label>Gender</label>
                    <input type="radio" name="gender[]"> M
                    <input type="radio" name="gender[]"> F

                    <br>
                    <br>

                    <label>Contact Number</label>
                    <input type="text" pattern={8} title="Son 8 numeros">

                    <label>Birthdate</label>
                    <input type="date" value="1998/07/28">

                    <label>Civil Status</label>

                    <select>
                        <option>Single</option>
                        <option>Taken</option>
                        <option>Complicated</option>
                    </select>

                    <label>Image</label>
                    <input type="file">
                </fieldset>
            </article>

            <br>
            <article>
                <fieldset>
                    <legend>Work Experience</legend>
                    <textarea cols="255" rows="10" placeholder="Experience"></textarea>
                </fieldset>
            </article>
            <br>
            <article>
                <fieldset>
                    <legend>Academic Training</legend>
                    <textarea cols="255" rows="10" placeholder="Academic Training"></textarea>
                </fieldset>
            </article>

            <br>

            <article>
                <fieldset>
                    <legend>Further Training</legend>
                    <fieldset>
                        <legend>Programming Languages</legend>
                        <input type="checkbox"> Java
                        <input type="checkbox"> C#
                        <input type="checkbox"> Phyton
                        <input type="checkbox"> C++
                        <input type="checkbox"> Ruby
                    </fieldset>

                    <br>

                    <fieldset>
                        <legend>Web Technologies</legend>
                        <input type="checkbox"> HTML5
                        <input type="checkbox"> CSS/CSS3
                        <input type="checkbox"> marerialize Css
                        <input type="checkbox"> Javascript
                        <input type="checkbox"> Node.js
                        <input type="checkbox"> Spring MVC
                    </fieldset>

                </fieldset>
            </article>
            <br>

            <input type="submit" value="Send">
            <input type="submit" value="Cancel">
        </form>
    </section>
</body>

</html>
